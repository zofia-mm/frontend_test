<div class="settings-button-container">

  <button
  class="settings-button button-with-icon"
  [ngClass]="settingsPopupVisible ? 'settings-button__hidden' : '' "
  (click)="showSettingsPopup()"
  >
    pokaż
    <span class="material-symbols-outlined">
      keyboard_arrow_down
    </span>
  </button>

  <div
    class="settings-popup"
    [ngClass]="settingsPopupVisible ? '' : 'settings-popup__hidden' "
  >
    <button (click)="resetSettings()">
      <span class="material-symbols-outlined">
        chevron_right
      </span>
      zresetuj ustawienia
    </button>
    <button (click)="showPersonalData()">
      <span class="material-symbols-outlined">
        chevron_right
      </span>
      pokaż dane osobowe
    </button>
  </div>

</div>
